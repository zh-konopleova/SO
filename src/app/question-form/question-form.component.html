<div class="container">
  <div class="col-12 col-sm-12 col-md-9">
    <form class="mt-5" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleFormControlInput1">Заголовок</label>
        <input type="text"
          class="form-control"
          id="exampleFormControlInput1"
          name="title"
          [(ngModel)]="title"
          >
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Описание</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="5"
          name="description"
          [(ngModel)]="description"
          ></textarea>
      </div>
      <button type="submit" name="button" class="btn btn-primary">Отправить вопрос</button>
    </form>
  </div>
</div>
