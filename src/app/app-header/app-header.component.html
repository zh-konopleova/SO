<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="brand navbar-brand mr-auto p-2" routerLink="/">SO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ng-template #isUnauthenticated>
          <ul class="navbar-nav ml-auto p-2">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Log in<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/signup">Sign up</a>
            </li>
          </ul>
        </ng-template>

        <div class="if-authorized" *ngIf="authService.user | async else isUnauthenticated">
          <a class="btn btn-primary pr-5 pl-5" routerLink="/question-form">Задать вопрос</a>
          <div>
            <div class="if-authorized__name">
              {{ authService.user.email | async }}
            </div>
          </div>
          <div>
            <ul class="navbar-nav ml-auto p-2">
              <li class="nav-item">
                <a class="signout__link nav-link" (click)="authService.logOut()">Sign out</a>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </nav>
</header>
